!RANCID-CONTENT-TYPE: arista
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=1
!
flow tracking hardware
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
service routing protocols model multi-agent
!
hostname Edge12
!
router adaptive-virtual-topology
   topology role transit zone
   region REGION1 id 1
   zone REGION1-ZONE id 1
   site SITE12 id 102
   !
   policy DEFAULT-AVT-POLICY
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY-DEFAULT
   !
   policy DEFAULT-POLICY-WITH-CP
      !
      match application-profile APP-PROFILE-CONTROL-PLANE
         avt profile DEFAULT-POLICY-CONTROL-PLANE
      !
      match application-profile default
         avt profile DEFAULT-POLICY-DEFAULT
   !
   profile DEFAULT-AVT-POLICY-DEFAULT
      path-selection load-balance LB-DEFAULT-AVT-POLICY-DEFAULT
   !
   profile DEFAULT-POLICY-CONTROL-PLANE
      path-selection load-balance LB-DEFAULT-POLICY-CONTROL-PLANE
   !
   profile DEFAULT-POLICY-DEFAULT
      path-selection load-balance LB-DEFAULT-POLICY-DEFAULT
   !
   vrf default
      avt policy DEFAULT-POLICY-WITH-CP
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-CONTROL-PLANE id 254
   !
   vrf VRF_A
      avt policy DEFAULT-AVT-POLICY
      avt profile DEFAULT-AVT-POLICY-DEFAULT id 1
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   path-group internet_path id 1002
      ipsec profile CP-PROFILE
      !
      local interface Ethernet3
      !
      peer dynamic
   !
   path-group mpls_path id 1001
      ipsec profile CP-PROFILE
      !
      local interface Ethernet2
      !
      peer dynamic
   !
   load-balance policy LB-DEFAULT-AVT-POLICY-DEFAULT
      path-group internet_path
      path-group mpls_path
   !
   load-balance policy LB-DEFAULT-POLICY-CONTROL-PLANE
      path-group internet_path
      path-group mpls_path
   !
   load-balance policy LB-DEFAULT-POLICY-DEFAULT
      path-group internet_path
      path-group mpls_path
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance VRF_A
!
ip security
   !
   ike policy CP-IKE-POLICY
      local-id 10.99.102.2
   !
   sa policy DP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy CP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   profile DP-PROFILE
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile DP-PROFILE
!
interface Dps1
   description DPS Interface
   mtu 9214
   flow tracker hardware FLOW-TRACKER
   ip address 10.99.102.2/32
!
interface Ethernet2
   description mpls
   no shutdown
   no switchport
   ip address 192.12.15.1/24
!
interface Ethernet3
   description internet
   no shutdown
   no switchport
   ip address 192.12.16.1/24
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.99.101.2/32
!
interface Vxlan1
   description Edge12_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf VRF_A vni 101
!
application traffic recognition
   !
   application ipv4 APP-CONTROL-PLANE
      destination prefix field-set PFX-PATHFINDERS
   !
   application-profile APP-PROFILE-CONTROL-PLANE
      application APP-CONTROL-PLANE
   !
   field-set ipv4 prefix PFX-PATHFINDERS
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF_A
!
ip extcommunity-list ECL-EVPN-SOO permit soo 10.99.101.2:102
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.99.101.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 10.99.101.2:102 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 10.99.101.2:102 additive
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 10.99.101.2
   maximum-paths 16
   no bgp default ipv4-unicast
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 1000 min-rx 1000 multiplier 10
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf default
      rd 10.99.101.2:101
      route-target import evpn 65000:101
      route-target export evpn 65000:101
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf VRF_A
      rd 10.99.101.2:102
      route-target import evpn 65000:102
      route-target export evpn 65000:102
      router-id 10.99.101.2
      redistribute connected
!
router traffic-engineering
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   ssl profile STUN-DTLS
      tls versions 1.2
      trust certificate aristaDeviceCertProvisionerDefaultRootCA.crt
      certificate STUN-DTLS.crt key STUN-DTLS.key
!
end
